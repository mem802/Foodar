<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" lang="en" class="no-js  top-navbar-xlarge ls-bottom-footer  " ng-app="webApp" prefix="og: http://ogp.me/ns#">

<head>
    <!-- google analytics script-->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    </script>
    <script src="https://use.typekit.net/pvo4jdm.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>

    <script type="text/javascript">
        function doc_keyUp(e) {
            if (e.ctrlKey && e.keyCode == 38) {
                $("html, body").animate({
                    scrollTop: 0
                }, 600);
            }
        }
        document.addEventListener('keyup', doc_keyUp, false);
    </script>


    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="fragment" content="!">
    <meta name="description" content="{{metaDescription}}">
    <meta name="keywords" content="{{metaTags}}">
    <meta property="fb:app_id" content="{{fbAppId}}" />
    <meta name="google-site-verification" content="2aMgq0lCGtrTeQn0ksNMrdoQoGHTxDOQiY8tDpIT3Jo">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <title ng-bind="appTitle">RevaturePro</title>
    <meta property="og:title" content="{{appTitle}}" />
    <meta property="og:description" content="{{metaDescription}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{slugUrl}}" />
    <meta property="og:site_name" content="Revature" />
    <meta property="og:image" content="{{slugImage}}" />
    <meta property="og:image:secure_url" content="{{slugImage}}" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="720" id="ogImageHeight" />


    <link rel="icon" ng-href={{faviconUrl}}>
    <!-- assets/css/vendor/bundle.40ad8b39.css -->
    <link rel="stylesheet" href="assets/css/vendor/bundle.40ad8b39.css">

    <!-- Underscore JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


    <!-- for gPlus login -->
    <script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
    <!-- for fb login -->
    <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- assets/js/bundle.39fe01fe.js -->
    <script src="assets/js/bundle.39fe01fe.js"></script>
    <script src="assets/lib/ckeditor/ckeditor.js"></script>

    <!-- Quiz Matching type drop down scripts -->
    <script src="assets/js/app/jquery.selectBoxIt.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app/jquery.selectBoxIt.css">

</head>

<body data-spy="scroll" class="{{bodyClass}} breakpoint-1024 custom-theme" ng-cloak>

    <div id="fb-root"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.scrollup').fadeIn();
                } else {
                    $('.scrollup').fadeOut();
                }
            });

            $('.scrollup').click(function() {
                $("html, body").animate({
                    scrollTop: 0
                }, 600);
                return false;
            });

            // for browser back button
            var loaded = false;
            window.onpopstate = function(e) {
                if (!loaded) {
                    loaded = true;
                    $("div").removeClass("modal-backdrop fade");
                    $(".modal-backdrop").removeClass("in");
                }
            }

        });



        // Requires jQuery to integrate JIRA feedback feature!
        jQuery.ajax({
            url: "https://revature.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-bsk1zv/b/1/3d70dff4c40bd20e976d5936642e2171/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs.js?locale=en-US&collectorId=5747dbdc",
            type: "get",
            cache: true,
            dataType: "script"
        });
    </script>
    <div class="ajax-loader" id="main-ajax-loader">
        <img src="assets/images/ajax-loader-logo.ec18efd7.gif" alt="Application Loading">
    </div>

    <div class="ajax-loader" id="ajax-loader">
        <img src="assets/images/ajax-loader.2a1328c2.gif" alt="View Loading">
    </div>
    <div ng-view ng-cloak></div>
    <a href="#" class="scrollup">Scroll</a>


    <!-- Modal -->
    <div class="modal grow modal-backdrop-white fade" id="internetConnect" data-backdrop="static" data-keyboard="false" tabindex="-1" style="overflow: hidden;">
        <div class="modal-dialog modal-sm">
            <div class="v-cell">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <i class="fa fa-exclamation-triangle"></i> Warning
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>Please check your internet connection. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
